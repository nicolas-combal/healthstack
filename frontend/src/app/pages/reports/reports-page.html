<div class="main-container">
  <mat-card class="table-card">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of reports"></mat-paginator>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="doctorId">
        <th mat-header-cell *matHeaderCellDef> Doctor ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.doctorId }}</td>
      </ng-container>

      <ng-container matColumnDef="patientId">
        <th mat-header-cell *matHeaderCellDef> Patient ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.patientId }}</td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Text</th>
        <td mat-cell *matCellDef="let element"> {{ element.text }}</td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Creation date</th>
        <td mat-cell *matCellDef="let element"> {{ element.creationDate }}</td>
      </ng-container>

      <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef> Last update</th>
        <td mat-cell *matCellDef="let element"> {{ element.lastUpdate }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No reports to show</td>
      </tr>
    </table>
    @if (userRole === 'doctor') {
      <button mat-raised-button color="primary" routerLink="/reports/new">New report</button>
    }
  </mat-card>
</div>
