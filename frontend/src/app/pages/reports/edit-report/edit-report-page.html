<div class="main-container">
  <mat-card class="form-card">
    <mat-card-title class="title">Edit report</mat-card-title>
    <mat-card-content>
      <form class="column-display" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Patient</mat-label>
          <input matInput disabled value="{{patientName}}">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Rapport</mat-label>
          <textarea matInput
                    [(ngModel)]="reportText"
                    name="reportText"
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Edit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
